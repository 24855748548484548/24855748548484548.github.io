<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-header {
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .dashboard-header h1 {
            margin: 0;
            color: #333;
        }
        .dashboard-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .dashboard-item {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .dashboard-item h2 {
            margin-top: 0;
            color: #333;
        }
        /* Giriş ekranı stilleri */
        #loginForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            margin-top: 100px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        #errorMessage {
            color: red;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<form id="loginForm" action="dashboard.html" method="post">
    <h2 style="text-align: center;">Giriş Yap</h2>
    <div id="errorMessage"></div>
    <label for="username">Kullanıcı Adı:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Şifre:</label><br>
    <input type="password" id="password" name="password"><br>
    <button type="submit">Giriş Yap</button>
</form>

<div class="dashboard-container" style="display: none;">
    <div class="dashboard-header">
        <h1>Hoş Geldin Ali Çınar!</h1>
    </div>
    <div class="dashboard-content">
        <div class="dashboard-item">
            <h2>Dikkat!</h2>
            <p>siteyi patlatmayın.</p>
        </div>
        <div class="dashboard-item">
            <h2>Dikkat!</h2>
            <p>Site daha geliştiriliyor!</p>
        </div>
        <div class="dashboard-item">
            <h2>Dikkat!</h2>
            <p>site sürümü 1.0.</p>
        </div>
        <!-- Daha fazla öğe ekleyebilirsiniz -->
    </div>
</div>

<script>
    document.getElementById("loginForm").onsubmit = function() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "" || password === "") {
            document.getElementById("errorMessage").innerText = "Kullanıcı adı ve şifre boş bırakılamaz!";
            document.getElementById("errorMessage").style.display = "block";
            return false; // Formun gönderilmesini engeller
        }

        // Basit bir kontrol, gerçek bir doğrulama işlemi yerine geçmez
        if (username !== "Ali çınar" || password !== "201313") {
            document.getElementById("errorMessage").innerText = "Kullanıcı adı veya şifre yanlış!";
            document.getElementById("errorMessage").style.display = "block";
            return false; // Formun gönderilmesini engeller
        }

        // Giriş başarılı olduğunda giriş formunu gizle ve dashboard'u göster
        document.getElementById("loginForm").style.display = "none";
        document.querySelector(".dashboard-container").style.display = "block";

        // Şifreleme işlemi (örnek olarak stringi ters çevirme)
        var encryptedUsername = reverseString(username);
        var encryptedPassword = reverseString(password);

        // Şifrelenmiş verileri form alanlarına yazma
        document.getElementById("username").value = encryptedUsername;
        document.getElementById("password").value = encryptedPassword;
    };

    // Stringi ters çevirme fonksiyonu
    function reverseString(str) {
        return str.split("").reverse().join("");
    }
</script>

</body>
</html>
